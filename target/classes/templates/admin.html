<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<h1>Admin</h1>
<p>This is a simple Spring Boot web application.</p>
<p th:text="${isAdmin}"></p>
<p th:text="${isAdmin} ? 'Is admin' : 'Is not admin'"></p>

<p th:if="${isAdmin}">Welcome, Admin</p>

<p th:with="isAdmin=false">
    <span th:unless="${isAdmin}">You are not an admin</span>
    <span th:text="${isAdmin} ? 'Is admin' : 'Is not admin'"></span>
</p>

<p th:text="${isAdmin} ? 'Is admin' : 'Is not admin'"></p>

<p><a href="/">Main</a></p>
</body>
</html>
